<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <gato></gato>
        <gato></gato>
        <gato></gato>
        <gato></gato>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>

        //Los componentes son instancias Vue reutilizables, permiten encapsular y agrupar funcionalidad
        //de cualquier tipo.
        //los componentes no se anclan al DOM, pero sí que tienen templates.

        const app = Vue.createApp({}); //instancia vue

        app.component('gato', { //definimos el componente gato
            template: `<img :src="urlCompleta" />`,
      //modelo del componente -> función que retorna un objeto
      data() {
        return {
            ancho: Math.floor(Math.random() * 600) + 100, //máximo 600px, mínimo 100
            alto: Math.floor(Math.random() * 600) + 100 //máximo 600px, mínimo 100
        }
      },
      computed: {
        urlCompleta() {
            return `https://placekitten.com/${this.ancho}/${this.alto}`
        }
      }
        });

        app.mount('#app') //montamos la isntancia
    </script>
</body>

</html>
