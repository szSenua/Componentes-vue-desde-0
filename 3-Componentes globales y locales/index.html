<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <style>
        .boton {
            background-color: purple;
            color: white;
            padding: 10px 30px;
            display: block;
            border-radius: 0 0 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 1px goldenrod;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <destino></destino>
        <boton color="blue" enlace="https://www.wmedia.es" anchor-text="Wmedia"></boton>
        <boton color="purple" enlace="https://www.escuelavue.es" anchor-text="Escuela Vue"></boton>
        <boton color="green" enlace="https://www.vuejs.org" anchor-text="Vuejs"></boton>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>



        //componente global
        // app.component('boton', {
        //     props: {
        //         color: String,
        //         enlace: {
        //             type: String,
        //             default: 'https://www.escuelavue.es'
        //         },
        //         anchorText: String
        //     },
        //     //template: `<a class="boton" :style="'background-color:' + color" :href="enlace">{{  anchorText }}</a>`
        //     template: `<a class="boton" :style="'background-color:' + color" :href="enlace"><destino></a>`
        // });

        //componente global
        //app.component('destino', {
        //  template: `<span>Destino</span>`
        //})

        //componentes local

        const destino = {
            template: `<span>Destino</span>`,
        }

        const boton = {
            props: {
                color: String,
                enlace: {
                    type: String,
                    default: 'https://www.escuelavue.es'
                },
                anchorText: String
            },
            
            //template: `<a class="boton" :style="'background-color:' + color" :href="enlace">{{  anchorText }}</a>`
            //Podemos definir componentes locales y que pertenecen a la instancia dentro de otros componentes locales:
            components: {
                destino
            },

            template: `<a class="boton" :style="'background-color:' + color" :href="enlace"><destino></destino></a>`,
        }

        

        const app = Vue.createApp({
            data() {
                return {
                    botones: [
                        { enlace: "http://www.wmedia.es", anchorText: "Wmedia", color: "red" },
                        { enlace: "http://www.escuelavue.es", anchorText: "Escuela Vue", color: "blue" },
                        { enlace: "http://www.vuejs.org", anchorText: "Vue.js", color: "purple" },
                    ]
                }
            },
            //Implementamos nuestros dos componentes locales dentro de la instancia
            components: {
                destino,
                boton
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
